<head>
    <title>GitHub</title>
</head>

<body>
    <main class="box-row">
        <section class="box-row box-github">
            <h1>GitHub Repos Finder</h1>
            {{> formUsername}}
            {{> repos}}
        </section>
    </main>
</body>

<!--
----------------------------------------------------
TEMPLATES
----------------------------------------------------
-->

<template name="formUsername">
    <form class="form-repos">
        <input type="text" placeholder="Type in a GitHub username to fetch repositories">
        <i class="fa {{#if isLoading}}fa-circle-o-notch fa-spin{{else}}fa-search{{/if}}"></i>
    </form>
</template>

<template name="repos">
    {{#if repos}}
        <p>Showing {{repos.length}} repositories</p>
        <ul>
            {{#each repos}}
                <li>
                    <h2>{{name}}</h2>
                    <p>{{url}}</p>
                </li>
            {{/each}}
        </ul>
    {{/if}}
</template>
