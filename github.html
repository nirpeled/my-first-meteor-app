<head>
    <title>GitHub</title>
</head>

<body>
    <main class="box-row">
        <section class="box-row box-github">
            <h1>GitHub</h1>
            {{> formUsername}}
            {{> repos}}
        </section>
    </main>
</body>

<!--
----------------------------------------------------
TEMPLATES
----------------------------------------------------
-->

<template name="formUsername">
    <p>Type in a username to fetch GitHub repositories</p>
    <input type="text" placeholder="GitHub username">
    <button class="btn"><i class="fa fa-github"></i>Go!</button>
</template>

<template name="repos">
    {{#each repos}}
        <p>{{name}}</p>
    {{/each}}
</template>
